          <div id="recent" class="recent border-top border-bottom py-2 px-5 border-2 border-dark">
            <a href="${d.archive_url}"><h3 class="fw-600">${d.title}</h3></a><p class="mb-0"><small>${d.sent_at}</small></p>

          <div id="older">

          </div>

<script>

(async ()=>{

  const renderT = (d) => `<a href="${d.archive_url}"><h3 class="fw-600 h5">${d.title}</h3></a><p class="mb-0"><small>${d.sent_at}</small></p>`
  const renderT2 = (d) => `<div class="border-bottom py-2 px-5 border-2 border-dark"><a href="${d.archive_url}"><h3 class="fw-600 h5">${d.title}</h3></a><p class="mb-0"><small>${d.sent_at}</small></p></div>`

  let res = await fetch("https://getcampaign.info-07c.workers.dev/proxy")
  let data = await res.json();
  data = data.filter(q=>q.id>2)
  if (data && data.length>0) {
	let html = renderT(data.shift())
	document.getElementById("recent").innerHTML=html

  //older
  html = data.map(q=>renderT2(q)).join("")
    
  document.getElementById("older").innerHTML=html


	document.getElementById("poste").style.display="block"
  }
})()

</script>
